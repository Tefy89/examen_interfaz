<div class="conatiner_one">
    <div class="container_two">
        <h1 style="text-align: center;">FORMULARIO</h1>
    </div>
    <br>
    <a href="inicio.component.html">
        <button class="p-button" style="width: 19%;">Volver a la Página de Inicio</button>
    </a>
    <div class="container">
        <h2>Formulario de Contacto</h2>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" formControlName="firstName" placeholder="Ingresa tu nombre" />
            </div>

            <div class="form-group">
                <label for="lastName">Apellidos:</label>
                <input type="text" id="lastName" formControlName="lastName" placeholder="Ingresa tus apellidos" />
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo electrónico" />
            </div>

            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" formControlName="cedula" placeholder="Ingresa tu cédula" />
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" formControlName="direccion" placeholder="Ingresa tu dirección" />
            </div>

            <div class="form-group">
                <label for="gender">Género:</label>
                <select id="gender" formControlName="gender">
                    <option value="">Seleccione una opción</option>
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                    <option value="other">Otro</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" rows="4" formControlName="message"
                    placeholder="Escribe tu mensaje aquí"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>

<style>
    .conatiner_one {
        margin: auto;
        width: 90%;
        background-color: #eeeef7;
        padding: 15px;
        border-radius: 1em;
        height: auto;
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.1);
    }

    .container_two {
        background-color: #8ec6ee;
        padding: 1px;
        border-radius: 10px;
    }

    h1 {
        font-size: 2.5em;
        color: white;
    }
</style>
